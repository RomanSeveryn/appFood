<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="headerNavigation">
      <div class="headerContainer">
        <div class="logo">
          <img
            src="./assets/images/Bella Olonje logo 111 1.png"
            alt="logotype"
          />
        </div>
        <div class="navigationButton">
          <a href="#" class="headerLink"
            ><img src="./assets/images/btnNav.png" alt="buttonNavigation"
          /></a>
        </div>
      </div>
      <div class="headerText">
        <h1 class="headerHeading">Food app</h1>
        <p class="headerParagraph">
          Why stay hungry when you can order form Bella Onojie
        </p>
        <p class="headerInformation">
          Download the bella onoje's food app now on
        </p>
      </div>
      <div class="headerButton">
        <div class="buttonPlaystore">
          <a class="linkPlaystore link" href="#">Playstore</a>
        </div>
        <div class="buttonAppStore">
          <a class="linkAppStore link" href="#">App store</a>
        </div>
      </div>
    </header>

    <section class="sectionHowAppWork">
      <div class="containerInfoPhoto">
        <div class="imageInfoLeft">
          <img
            class="imageLeft"
            src="./assets/images/Rectangle1.png"
            alt="photoApp"
          />
        </div>
        <div class="imageInfoRight">
          <img
            class="imageRight"
            src="./assets/images/Rectangle2.png"
            alt="photoApp"
          />
        </div>
      </div>
      <div class="headingHowAppWork">
        <h2 class="paragraphHowToWork">How the app works</h2>
      </div>
      <div class="border"></div>
    </section>
  </body>
</html>
